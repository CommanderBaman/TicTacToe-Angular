<h2 *ngIf="!finished">Current Player: {{ player }}</h2>
<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
<button nbButton outline status="danger" (click)="newGame()">
  Start new Game!
</button>

<main>
  <app-sign-container
    *ngFor="let square of squares; let indx = index"
    [sign]="square"
    (click)="makeMove(indx)"
  >
  </app-sign-container>
</main>


<h2>Current Player: {{ player }}</h2>
<button nbButton outline status="danger" (click)="newGame()">Start new Game!</button>

<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

<main>
  <app-sign-container
    *ngFor="let square of squares; let indx = index"
    [sign]="square"
    (click)="makeMove(indx)"
  >
  </app-sign-container>
</main>
